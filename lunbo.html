<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.js"></script>
		<style>
		*{padding:0;margin:0}
		ul,li{list-style:none;}
			.pic{width:760px;height:400px;border:1px solid #ccc;margin:80px auto;position:relative;}
			.pic ul.tu{position:relative;}
			.pic ul.tu li{position:absolute;top:0;}
			.pic ul.num{position:absolute;bottom:10px;}
			.pic ul.num li{width:22px;height:22px;border-radius:50%;float:left;background:#e8e8e8;text-align:center;line-height:22px;margin-left:10px;}
		</style>
		<script>
			$(function(){
				var i = 0;
				var $length = $(".tu li").size();
				$(".num li").eq(i).css("background","#0094FF");
				var time = setInterval(change,2000);
				var timer = "";
				$(".pic").mouseover(function(){
					clearInterval(time);
					clearInterval(timer);
				});
				$(".pic").mouseout(function(){
				clearInterval(timer);
				timer = setInterval(change,2000);
				})
			
			 $(".num li").on("click",function(){
					i = $(this).index() - 1 ;
					change();
			 });
			 
				function change(){
				  i++;
				  if(i >= $length){
						i = 0;
				  };
				  $(".num li").eq(i).css("background","#0094FF").siblings().css("background","#e8e8e8");
					$(".pic .tu li").eq(i).fadeIn().siblings().fadeOut();
					
				  };
				
			})
		</script>
	</head>
	<body>
		<div class="pic">
			<ul class="tu">
				<li><img src="imgscroll/dg1.jpg" alt="picture" /></li>
				<li><img src="imgscroll/dg2.jpg" alt="picture" /></li>
				<li><img src="imgscroll/dg3.jpg" alt="picture" /></li>
				<li><img src="imgscroll/dg4.jpg" alt="picture" /></li>
				<li><img src="imgscroll/dg5.jpg" alt="picture" /></li>
			</ul>
			<ul class="num">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
		</div>
	</body>
</html>
